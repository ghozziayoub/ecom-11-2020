<app-navbar></app-navbar>

<div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

        <div class="form-group">
            <label>Email address</label>
            <input type="text" class="form-control" formControlName="username">

            <div *ngIf="myusername.touched && myusername.invalid " class="text-danger">
                <p *ngIf="myusername.errors.required">Email is required</p>
                <p *ngIf="myusername.errors.email">Invalid Email</p>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">

            <div *ngIf="mypassword.touched && mypassword.invalid" class="text-danger">
                <p *ngIf="mypassword.errors.required">Password is required</p>
                <p *ngIf="mypassword.errors.minlength">Password must contains 8 chars at least</p>
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
    </form>

</div>

<app-footer></app-footer>
